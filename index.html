<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f4efe9;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

/* paper texture */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%, #f7efe6, transparent 40%),
    radial-gradient(circle at 70% 80%, #e8d9d0, transparent 45%);
  opacity:.9;
}

/* main scene */
.scene{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

/* text card */
.card{
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(6px);
  padding:22px 26px;
  border-radius:16px;
  text-align:center;
  z-index:5;
  animation:float 6s ease-in-out infinite;
}

.card h2{
  font-size:20px;
  margin-bottom:10px;
  color:#5a2a2a;
}

.card p{
  font-size:15px;
  line-height:1.5;
  color:#3e2a2a;
}

/* character */
.character{
  position:absolute;
  bottom:70px;
  width:120px;
  height:220px;
  animation:breathe 5s ease-in-out infinite;
}

.head{
  width:80px;
  height:80px;
  background:#d9b8a0;
  border-radius:50%;
  margin:0 auto;
}

.hair{
  position:absolute;
  top:-6px;
  left:0;
  right:0;
  height:46px;
  background:#3a2418;
  border-radius:50% 50% 40% 40%;
}

.body{
  width:110px;
  height:130px;
  background:#4f5b3a;
  border-radius:18px;
  margin:10px auto 0;
}

/* rose petals */
.rose{
  position:absolute;
  top:-40px;
  width:18px;
  height:18px;
  background:#b23b3b;
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:.8;
  animation:fall linear infinite;
}

/* animations */
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

@keyframes breathe{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
</style>
</head>

<body>

<div class="scene">

  <!-- falling roses -->
  <script>
    for(let i=0;i<18;i++){
      let r=document.createElement("div");
      r.className="rose";
      r.style.left=Math.random()*100+"vw";
      r.style.animationDuration=6+Math.random()*6+"s";
      r.style.opacity=Math.random()*.5+.4;
      document.body.appendChild(r);
    }
  </script>

  <!-- message -->
  <div class="card">
    <h2>Rose Day</h2>
    <p>
      Gulaab dena is not my thing,<br>
      but gulab jaisa rakhna is my thing.
    </p>
  </div>

  <!-- character -->
  <div class="character">
    <div class="head">
      <div class="hair"></div>
    </div>
    <div class="body"></div>
  </div>

</div>

</body>
</html>
