<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiss Day</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  overflow:hidden;
  background:#f4efe9;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  position:relative;
}

/* paper texture */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%, #f7efe6, transparent 40%),
    radial-gradient(circle at 70% 80%, #e8d9d0, transparent 45%);
  opacity:.9;
  z-index:0;
}

/* fog overlay */
.fog{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(8px);
  animation:clearFog 8s ease forwards;
  z-index:3;
}

@keyframes clearFog{
  to{opacity:0; visibility:hidden}
}

/* scene */
.scene{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:2;
}

/* card */
.card{
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(6px);
  padding:22px 26px;
  border-radius:16px;
  text-align:center;
  animation:float 7s ease-in-out infinite;
}

.card h2{
  font-size:20px;
  margin-bottom:12px;
  color:#7a3a4a;
}

.card p{
  font-size:15px;
  line-height:1.6;
  color:#4a2a32;
}

/* lips */
.lip{
  position:fixed;
  top:-30px;
  width:18px;
  height:12px;
  background:#c43b4b;
  border-radius:0 0 18px 18px;
  opacity:.85;
  animation:fall linear forwards;
  z-index:1;
}

/* animations */
@keyframes fall{
  to{transform:translateY(110vh)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
</style>
</head>

<body>

<div class="fog"></div>

<div class="scene">
  <div class="card">
    <h2>Kiss Day</h2>
    <p>
      Kiss ka din hai, par koi jaldi nahi,<br>
      Dil jab chahe, pal jab sahi.<br><br>
      Na koi dabav, na koi zid,<br>
      Aapki marzi hi hamari ijazat hai.<br><br>
      Jab aap chahein, tab kareeb aana,<br>
      Jab aap na chahein, tab bhi muskurana,<br><br>
      Kyunki ishq mein zabardasti nahi hoti.
    </p>
  </div>
</div>

<script>
// lips fall for ~7 seconds
let start = Date.now();
let interval = setInterval(()=>{
  if(Date.now() - start > 7000){
    clearInterval(interval);
    return;
  }
  let l=document.createElement("div");
  l.className="lip";
  l.style.left=Math.random()*100+"vw";
  l.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),8000);
},500);
</script>

</body>
</html>
