<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Propose Day</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  overflow:hidden;
  background:#f4efe9;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  position:relative;
}

/* paper texture */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%, #f7efe6, transparent 40%),
    radial-gradient(circle at 70% 80%, #e8d9d0, transparent 45%);
  opacity:.9;
  z-index:0;
}

/* scene */
.scene{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:2;
}

/* message card */
.card{
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(6px);
  padding:22px 26px;
  border-radius:16px;
  text-align:center;
  margin-bottom:40px;
  animation:float 6s ease-in-out infinite;
}

.card h2{
  font-size:20px;
  margin-bottom:10px;
  color:#4a355a;
}

.card p{
  font-size:15px;
  line-height:1.6;
  color:#3d2c4a;
}

/* character */
.character{
  position:absolute;
  bottom:70px;
  width:120px;
  height:220px;
  animation:breathe 5s ease-in-out infinite;
}

.head{
  width:80px;
  height:80px;
  background:#d9b8a0;
  border-radius:50%;
  margin:0 auto;
}

.hair{
  position:absolute;
  top:-6px;
  left:0;
  right:0;
  height:46px;
  background:#3a2418;
  border-radius:50% 50% 40% 40%;
}

.body{
  width:110px;
  height:130px;
  background:#4f5b3a;
  border-radius:18px;
  margin:10px auto 0;
}

/* lavender petals */
.lavender{
  position:fixed;
  top:-30px;
  width:14px;
  height:20px;
  background:#b49ad8;
  border-radius:8px 8px 4px 4px;
  opacity:.7;
  animation:fall linear infinite;
  z-index:1;
}

/* animations */
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(180deg);
  }
}

@keyframes breathe{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
</style>
</head>

<body>

<div class="scene">
  <div class="card">
    <h2>Propose Day</h2>
    <p>
      Kuch baatein kehne ke liye shabd nahi chahiye,<br>
      Bas ek ehsaas kaafi hota hai.
    </p>
  </div>

  <div class="character">
    <div class="head">
      <div class="hair"></div>
    </div>
    <div class="body"></div>
  </div>
</div>

<!-- Audio (hidden) -->
<audio id="proposeAudio" src="propose.mp3"></audio>

<script>
// lavender fall
for(let i=0;i<24;i++){
  let l=document.createElement("div");
  l.className="lavender";
  l.style.left=Math.random()*100+"vw";
  l.style.animationDuration=7+Math.random()*7+"s";
  l.style.opacity=Math.random()*0.4+0.4;
  document.body.appendChild(l);
}

// audio on first interaction
let played=false;
document.body.addEventListener("click",()=>{
  if(!played){
    document.getElementById("proposeAudio").play();
    played=true;
  }
});
</script>

</body>
</html>
