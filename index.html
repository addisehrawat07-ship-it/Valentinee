<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  overflow:hidden;
  background:#f4efe9;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  position:relative;
}

/* paper texture */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%, #f7efe6, transparent 40%),
    radial-gradient(circle at 70% 80%, #e8d9d0, transparent 45%);
  opacity:.9;
  z-index:0;
}

/* scene */
.scene{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:2;
}

/* card */
.card{
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(6px);
  padding:20px 24px;
  border-radius:16px;
  text-align:center;
  margin-bottom:28px;
  animation:float 7s ease-in-out infinite;
}

.card h2{
  font-size:20px;
  margin-bottom:6px;
  color:#5a3b3b;
}

/* hug container */
.hug{
  position:relative;
  width:240px;
  height:200px;
  animation:breathe 6s ease-in-out infinite;
}

/* person */
.person{
  position:absolute;
  bottom:0;
  width:90px;
  height:160px;
}

/* left person */
.person.left{
  left:30px;
  animation:leanLeft 8s ease-in-out infinite;
}

/* right person */
.person.right{
  right:30px;
  animation:leanRight 8s ease-in-out infinite;
}

/* head */
.head{
  width:70px;
  height:70px;
  background:#d9b8a0;
  border-radius:50%;
  margin:0 auto;
}

/* body */
.body{
  width:80px;
  height:90px;
  background:#b58c6a;
  border-radius:18px;
  margin:8px auto 0;
}

/* animations */
@keyframes leanLeft{
  0%,100%{transform:translateX(0)}
  50%{transform:translateX(14px)}
}
@keyframes leanRight{
  0%,100%{transform:translateX(0)}
  50%{transform:translateX(-14px)}
}
@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
</style>
</head>

<body>

<div class="scene">
  <div class="card">
    <h2>Hug Day</h2>
  </div>

  <div class="hug">
    <div class="person left">
      <div class="head"></div>
      <div class="body"></div>
    </div>

    <div class="person right">
      <div class="head"></div>
      <div class="body"></div>
    </div>
  </div>

  <div class="card" style="margin-top:24px">
    <p style="font-size:15px;color:#4a2f2f">
      Aisa hug kab de rahe ho?
    </p>
  </div>
</div>

</body>
</html>
