<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  overflow:hidden;
  background:#f4efe9;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  position:relative;
}

/* paper texture */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%, #f7efe6, transparent 40%),
    radial-gradient(circle at 70% 80%, #e8d9d0, transparent 45%);
  opacity:.9;
  z-index:0;
}

/* scene */
.scene{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:2;
}

/* card */
.card{
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(6px);
  padding:22px 26px;
  border-radius:16px;
  text-align:center;
  margin-bottom:26px;
  animation:float 6s ease-in-out infinite;
}

.card h2{
  font-size:20px;
  margin-bottom:8px;
  color:#6b3f3f;
}

.card p{
  font-size:15px;
  line-height:1.6;
  color:#4a2f2f;
}

/* teddy */
.teddy{
  position:relative;
  width:160px;
  height:200px;
  animation:breathe 5s ease-in-out infinite;
}

/* head */
.head{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:110px;
  background:#caa27a;
  border-radius:60px;
  box-shadow:inset 0 -6px 0 rgba(0,0,0,.05);
}

/* ears */
.ear{
  position:absolute;
  top:-14px;
  width:40px;
  height:40px;
  background:#caa27a;
  border-radius:50%;
}
.ear.left{left:-6px}
.ear.right{right:-6px}

/* eyes */
.eye{
  position:absolute;
  top:42px;
  width:10px;
  height:10px;
  background:#3a2a20;
  border-radius:50%;
  animation:blink 6s infinite;
}
.eye.left{left:36px}
.eye.right{right:36px}

/* body */
.body{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:130px;
  height:110px;
  background:#caa27a;
  border-radius:24px;
  box-shadow:inset 0 -8px 0 rgba(0,0,0,.06);
}

/* arms */
.arm{
  position:absolute;
  top:88px;
  width:36px;
  height:60px;
  background:#caa27a;
  border-radius:20px;
}
.arm.left{left:10px}
.arm.right{right:10px}

/* heart */
.heart{
  position:absolute;
  top:118px;
  left:50%;
  transform:translateX(-50%) scale(0);
  width:26px;
  height:26px;
  background:#c55a6a;
  transform-origin:center;
  animation:heartPop 5s ease-in-out infinite;
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:26px;
  height:26px;
  background:#c55a6a;
  border-radius:50%;
}
.heart::before{left:-13px}
.heart::after{top:-13px}

/* animations */
@keyframes breathe{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
@keyframes blink{
  0%,92%,100%{transform:scaleY(1)}
  95%{transform:scaleY(0.1)}
}
@keyframes heartPop{
  0%,40%{transform:translateX(-50%) scale(0)}
  55%{transform:translateX(-50%) scale(1)}
  70%{transform:translateX(-50%) scale(0.9)}
  100%{transform:translateX(-50%) scale(0)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
</style>
</head>

<body>

<div class="scene">
  <div class="card">
    <h2>Teddy Day</h2>
    <p>
      Kabhi kabhi bina bole bhi,<br>
      koi apna sa lagne lagta hai.
    </p>
  </div>

  <div class="teddy">
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="body"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="heart"></div>
  </div>
</div>

</body>
</html>
